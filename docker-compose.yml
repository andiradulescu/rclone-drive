services:
  rclone:
    container_name: rclone-drive
    build: .
    ports:
      - "8080:8080"
    environment:
      - S3_ENDPOINT
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - S3_BUCKET
    secrets:
      - crypt_password
    volumes:
      - rclone-cache:/root/.cache/rclone
    restart: unless-stopped

secrets:
  crypt_password:
    environment: CRYPT_PASSWORD

volumes:
  rclone-cache:
